<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Md. Robiul Islam Robi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://img.freepik.com/premium-vector/abstract-fluid-background-with-colorful-gradient_747896-5121.jpg?semt=ais_hybrid&w=740&q=80');
            padding: 15px;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.97);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Animated border setup */
            padding: 4px; /* Space for border */
            background: linear-gradient(45deg, #00c6ff, #ff00ff, #00ff00, #ff0000);
            background-size: 400%;
            animation: borderAnimation 6s linear infinite;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 400% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile {
            position: relative;
            height: 220px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/008/813/202/small/3d-render-of-flash-neon-and-light-glowing-on-dark-scene-speed-light-moving-lines-photo.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: url('./profileImg.jpg') center/cover;
            border: 5px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover .profile-image {
            transform: scale(1.15);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #fff;
        }

        .header h1 {
            font-size: 38px;
            font-weight: bold;
            font-style: italic;
            color: #dd0606;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.726);
        }

        .header h1:hover {
            transition: transform 0.5s ease;
            transform: scale(1.05);
        }

        .header h2 {
            font-size: 22px;
            font-weight: 500;
            color: #0072ff;
            font-weight: 400;
            display: inline-block;
            position: relative;
        }

        .header h2:before {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: #0072ff;
            margin: 0 auto 10px;
            margin-bottom: 5px;
        }

        .header h2 {
            text-shadow: 0 0 30px rgba(0, 114, 255, 0.726);
            font-style: oblique;
        }

        .header h2:hover {
            transform: rotate(360deg);
            transition: transform 0.5s ease;
        }

        .details {
            padding: 20px;
            background: #0f0f0f;
            width: 90%;
            margin: 20px auto;
            border-radius: 0 0 20px 20px;
        }

        .detail-box {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: rgb(27, 42, 43) !important;
            border-radius: 10px;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-box a {
            color: #ffffff;
            text-decoration: none;
        }

        .detail-box a:hover {
            color: #ebacac;
            text-decoration: underline;
        }

        .detail-box:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(95, 212, 230, 0.747);
        }

        .icon {
            font-size: 20px;
            margin-right: 12px;
            min-width: 30px;
            text-align: center;
            color: #ffffff;
        }

        .info-text,
        .info-link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            word-break: break-word;
        }

        .info-link:hover {
            color: #0072ff;
            text-decoration: underline;
        }

        .payment-icons {
            display: flex;
            gap: 0px;
            align-items: center;
            justify-content: center;
            width: 20%;
            margin: 0 auto;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .payment-icons a {
            display: inline-flex;
            align-items: center;
        }

        .payment-icons a:hover .payment-icon {
            transform: scale(1.1);
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #0f0f0f;
            color: #fff;
        }

        .footer .social {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
        }

        .footer .social a {
            height: 40px;
            width: 40px;
            color: #fff;
            font-size: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5482ff, #01ffff);
            text-decoration: none;
            margin-bottom: 12px;
            box-shadow:
                0 0 25px #ff9800,
                0 0 45px #ffc107,
                0 0 65px #fff176 inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .footer .social a:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 15px #1af4fc,
                0 0 30px #00eeff,
                0 0 30px #00eeff,
                0 0 30px #00eeff,
                0 0 10px 5px rgba(0, 238, 255, 0.4),
                0 0 60px #09e2ff inset;
        }

        /* Tablet and smaller screens */
        @media (max-width: 768px) {
            .card {
                max-width: 90%;
            }

            .profile {
                height: 180px;
            }

            .profile-image {
                width: 110px;
                height: 110px;
            }

            .header h1 {
                font-size: 26px !important;
            }

            .header h2 {
                font-size: 20px !important;
            }

            .details {
                padding: 15px;
            }

            .detail-box {
                padding: 10px;
                flex-direction: row !important;
            }

            .detail-box a {
                font-size: 16px;
            }

            .footer {
                width: 100%;
                padding: 0;
            }

            .footer .social {
                width: 100%;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .footer .social a {
                height: 40px;
                width: 40px;
            }

            .payment-icons {
                gap: 10px;
                justify-content: center;
                align-items: center;
            }

            .payment-icons a {
                width: 20px;
                height: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        /* Mobile screens */
        @media (max-width: 424px) {
            .card {
                max-width: 95%;
            }

            .profile {
                height: 150px;
            }

            .profile-image {
                width: 90px;
                height: 90px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px !important;
            }

            .header h2 {
                font-size: 16px !important;
            }

            .details {
                padding: 12px;
            }

            .detail-box {
                padding: 8px;
                margin-bottom: 10px;
            }

            .detail-box a {
                font-size: 12px;
            }

            .icon {
                font-size: calc(1rem + 0.3vw);
                margin-right: 10px;
                min-width: 25px;
                margin-bottom: 8px;
            }

            .info-text,
            .info-link {
                font-size: calc(0.8rem + 0.2vw);
            }

            .info-link {
                font-size: calc(0.8rem + 0.2vw);
            }

            .payment-icon {
                width: 25px;
                height: 25px;
            }

            .payment-icons {
                justify-content: center;
                flex-wrap: wrap;
                align-items: center;
            }

            .detail-box {
                flex-direction: column !important;
                align-items: flex-start;
            }

            .info-link {
                margin-bottom: 8px;
            }

            .payment-icons {
                width: 100%;
                justify-content: start;
                align-items: start;
            }

            .payment-icon {
                width: 20px;
                height: 20px;
            }

            .footer {
                padding: 0;
                width: 100%;
            }

            .footer .social {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .footer .social a {
                height: 30px;
                width: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // Smooth animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 150);

            // Fallback for touch devices (replace hover with tap)
            const detailBoxes = document.querySelectorAll('.detail-box');
            detailBoxes.forEach(box => {
                box.addEventListener('touchstart', () => {
                    box.style.transform = 'translateX(8px)';
                    box.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.15)';
                });
                box.addEventListener('touchend', () => {
                    box.style.transform = 'translateX(0)';
                    box.style.boxShadow = 'none';
                });
            });
        });
